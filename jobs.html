            <h2>Jobs at JavaJam!</h2>
            
            <p>Want to work at JavaJam? Fill out the form below to start your application. All information is required.</p>

            <div class="jobForm">
                <form method="post" action="https://webdevbasics.net/scripts/javajam8.php" >

                    <label for="myName">Name:</label>
                    <input type="text" id="myName" name="myName" placeholder="Name" required>                   
                    
                    <label for="myEmail">E-mail:</label>
                    <input type="email" id="myEmail" name="myEmail" placeholder="E-mail Address" required>

                    <label for="myStart">Start Date:</label>
                    <input type="date" id="myStart" name="myStart" placeholder="When can you start?" required>

                    <label for="experience">Experience:</label>
                    <textArea id="experience" name="experience" placeholder="Tell us about your work experience..." rows="2" cols="20" required></textArea>
                    
                    <input type="submit" value="Apply Now!" name="mySubmit">   
                </form>
            </div>
